    <style>
        /* --- CORE THEME --- */
        :root { --app-bg: #09090b; --card-bg: #18181b; }
        body { 
            background-color: var(--app-bg); 
            overscroll-behavior-y: none; 
            -webkit-tap-highlight-color: transparent; 
            width: 100vw; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #e4e4e7;
        }
        
        .safe-top { padding-top: max(env(safe-area-inset-top), 20px); }
        .safe-bottom { padding-bottom: max(env(safe-area-inset-bottom), 20px); }

        /* --- UTILS --- */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .scroll-container { flex-grow: 1; overflow-y: auto; min-height: 0; -webkit-overflow-scrolling: touch; }
        
        /* --- UI COMPONENTS --- */
        .glass-panel {
            background: rgba(24, 24, 27, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .section-title { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; color: #71717a; margin-bottom: 8px; }
        
        /* Spool Card */
        .spool-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            display: flex; align-items: center; padding: 12px; gap: 12px;
            position: relative; overflow: hidden;
            transition: transform 0.1s, background 0.2s;
            cursor: pointer; touch-action: manipulation; z-index: 10;
        }
        .spool-card:active { transform: scale(0.98); background: #27272a; }
        .mini-card { padding: 10px; gap: 12px; }

        /* Icon Graphic */
        .spool-icon { width: 24px; height: 48px; display: flex; justify-content: space-between; flex-shrink: 0; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.5)); }
        .spool-flange { width: 4px; height: 100%; background: linear-gradient(90deg, #222, #444 40%, #111); border-radius: 2px; border: 1px solid #000; z-index: 2; }
        .spool-body {
            flex-grow: 1; height: 88%; margin: 0 -1px; z-index: 1; background-color: var(--fil-color);
            background-image: linear-gradient(0deg, rgba(0,0,0,0.6) 0%, rgba(255,255,255,0.2) 25%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.6) 100%),
            repeating-linear-gradient(90deg, transparent 0px, transparent 1px, rgba(0,0,0,0.1) 2px);
        }
        /* LOOKS */
        .look-silk .spool-body { background-image: linear-gradient(0deg, rgba(0,0,0,0.6) 0%, rgba(255,255,255,0.8) 40%, rgba(0,0,0,0.4) 100%); }
        .look-metallic .spool-body { background-image: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.5) 50%, transparent 100%), linear-gradient(0deg, rgba(0,0,0,0.8) 0%, #fff 20%, rgba(0,0,0,0.8) 50%, #fff 80%, rgba(0,0,0,0.8) 100%); }
        .look-translucent .spool-body { opacity: 0.6; }
        .look-matte .spool-body { background-image: linear-gradient(0deg, rgba(0,0,0,0.4) 0%, rgba(255,255,255,0.05) 50%, rgba(0,0,0,0.4) 100%); filter: contrast(0.9); }
        .look-cf .spool-body { background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.2) 0px, rgba(0,0,0,0.2) 2px, transparent 2px, transparent 4px), linear-gradient(0deg, rgba(0,0,0,0.7) 0%, #333 50%, rgba(0,0,0,0.7) 100%); }
        .look-glow .spool-body { box-shadow: inset 0 0 10px rgba(255,255,255,0.5); filter: brightness(1.2); }

        /* Inputs */
        input, select, textarea { font-size: 16px !important; }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 6px; background: #27272a; border-radius: 99px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: white; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px rgba(255,255,255,0.3); border: 2px solid #09090b; }
        
        .toggle-checkbox:checked { right: 0; border-color: #10b981; }
        .toggle-checkbox:checked + .toggle-label { background-color: #10b981; }
        
        textarea { resize: none; background: #27272a; color: white; border-radius: 12px; }
        select { background: #27272a; color: white; border-radius: 12px; appearance: none; }
        input[type="date"] { background: #27272a; color: white; border-radius: 12px; padding: 12px; border: 1px solid rgba(255,255,255,0.1); width: 100%; outline: none; font-family: monospace; min-width: 0; box-sizing: border-box; }
        ::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.5; }

        /* Colors */
        .color-bubble { width: 38px; height: 38px; border-radius: 50%; border: 2px solid #3f3f46; position: relative; transition: transform 0.2s; cursor: pointer; flex-shrink: 0; }
        .color-bubble.active { border-color: #fff; transform: scale(1.1); box-shadow: 0 0 0 2px rgba(255,255,255,0.1); z-index: 10; }
        .color-add-btn { background: conic-gradient(#ef4444, #eab308, #22c55e, #3b82f6, #a855f7, #ef4444); opacity: 0.8; display: flex; align-items: center; justify-content: center; overflow: hidden;}

        /* AMS Grid */
        .ams-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 12px; width: 100%; margin: 0 auto 24px auto; position: relative; }
        .ams-grid::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40px; height: 40px; background: #27272a; border: 4px solid #09090b; border-radius: 50%; z-index: 20; box-shadow: 0 0 10px rgba(0,0,0,0.8); pointer-events: none; }
        
        .ams-slot { background: #18181b; border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; height: 140px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; transition: all 0.2s; cursor: pointer; }
        .ams-slot:active { transform: scale(0.96); }
        .ams-slot.filled { border: none; }
        
        .ams-fill-bg { position: absolute; inset: 0; z-index: 1; background: var(--ams-color); opacity: 0.25; }
        .ams-spool-visual { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(2.5); z-index: 2; opacity: 0.9; }
        .ams-overlay { position: absolute; inset: 0; z-index: 3; background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%); }
        .ams-content { position: relative; z-index: 5; width: 100%; height: 100%; padding: 10px; display: flex; flex-direction: column; justify-content: space-between; }
        
        .ams-number { position: absolute; z-index: 10; font-size: 10px; font-weight: 900; color: #fff; background: rgba(0,0,0,0.6); padding: 2px 6px; border-radius: 6px; backdrop-filter: blur(4px); }
        .ams-slot:nth-child(1) .ams-number { top: 8px; left: 8px; }
        .ams-slot:nth-child(2) .ams-number { top: 8px; right: 8px; }
        .ams-slot:nth-child(3) .ams-number { bottom: 8px; left: 8px; }
        .ams-slot:nth-child(4) .ams-number { bottom: 8px; right: 8px; }
        
        .ams-del-btn { position: absolute; z-index: 20; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; background: rgba(239, 68, 68, 0.8); color: white; border-radius: 50%; }
        .ams-slot:nth-child(1) .ams-del-btn { top: 8px; right: 8px; }
        .ams-slot:nth-child(2) .ams-del-btn { top: 8px; left: 8px; }
        .ams-slot:nth-child(3) .ams-del-btn { bottom: 8px; right: 8px; }
        .ams-slot:nth-child(4) .ams-del-btn { bottom: 8px; left: 8px; }

        /* Stats & Buttons */
        .stats-bar-container { background: #27272a; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 4px; position: relative; }
        .stats-bar-fill { height: 100%; background: #6366f1; border-radius: 4px; transition: width 0.5s ease-out; }
        .tool-btn-row { display: flex; align-items: center; text-align: left; background: #18181b; border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 20px; gap: 16px; transition: 0.2s; width: 100%; margin-bottom: 12px; }
        .tool-btn-row:active { transform: scale(0.98); background: #27272a; }
        .tool-icon-large { width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .calc-btn { background: #27272a; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px; font-weight: bold; color: white; transition: 0.1s; }
        .calc-btn:active { background: #3f3f46; transform: scale(0.95); }
        
        /* Overlays - High Z-Index */
        .overlay-base { z-index: 100; position: fixed; inset: 0; background: #09090b; display: flex; flex-direction: column; }
        .overlay-hidden { display: none; }
    </style>

            const mats = [...new Set(db.inv.map(s => s.material))].sort(), brands = [...new Set(db.inv.map(s => s.brand).filter(b => b))].sort(), colors = [...new Set(db.inv.map(s => s.color))].sort();
            const opt = (arr) => arr.map(i => `<option value="${i}">${i}</option>`).join('');
            c.innerHTML = amsHtml + `</div><div class="glass-panel p-5 rounded-3xl mb-4 text-center border-t-0 shadow-xl"><div class="section-title mb-4 tracking-widest">Ben√∂tigte Menge</div><div class="mb-6"><div class="flex items-baseline justify-center gap-1"><span id="prod-display" class="font-mono font-black text-6xl text-white">${prodWeight}</span><span class="text-zinc-500 font-bold text-xl">g</span></div></div><div class="grid grid-cols-4 gap-2 mb-4"><button onclick="adjProd(10)" class="calc-btn">+10</button><button onclick="adjProd(50)" class="calc-btn">+50</button><button onclick="adjProd(100)" class="calc-btn">+100</button><button onclick="adjProd(0)" class="calc-btn bg-red-500/20 text-red-500"><i data-lucide="rotate-ccw" class="w-4 h-4 mx-auto"></i></button></div><div class="grid grid-cols-3 gap-2"><select id="prod-mat" onchange="updateProductionResults()" class="bg-zinc-900 text-[10px] font-bold text-zinc-300 p-2 rounded-lg border border-white/5 outline-none text-center"><option value="">Material</option>${opt(mats)}</select><select id="prod-brand" onchange="updateProductionResults()" class="bg-zinc-900 text-[10px] font-bold text-zinc-300 p-2 rounded-lg border border-white/5 outline-none text-center"><option value="">Marke</option>${opt(brands)}</select><select id="prod-col" onchange="updateProductionResults()" class="bg-zinc-900 text-[10px] font-bold text-zinc-300 p-2 rounded-lg border border-white/5 outline-none text-center"><option value="">Farbe</option>${opt(colors)}</select></div></div><div id="prod-results" class="space-y-2 pb-10"></div>`;
            
            // Restore Selection
            if(lastProdState.mat) document.getElementById('prod-mat').value=lastProdState.mat;
            if(lastProdState.brand) document.getElementById('prod-brand').value=lastProdState.brand;
            if(lastProdState.col) document.getElementById('prod-col').value=lastProdState.col;
            
            updateProductionResults(); 
            if(window.lucide) lucide.createIcons();
        }

        function handleAMSSlotClick(idx) { if(prodWeight > 0) { const sid = amsSlots[idx]; if(sid) requestBooking(sid, prodWeight); } }
        function clearAMSSlot(idx) { openCustomConfirm("Entfernen", "Spule aus AMS entfernen?", () => { amsSlots[idx] = null; save(); renderProductionTool(); }); }
        function openAMSPicker(idx) { activeAMSSlotIndex = idx; document.getElementById('ams-picker-overlay').classList.remove('overlay-hidden'); const list = document.getElementById('ams-picker-list'); list.innerHTML = ''; [...db.inv].sort((a,b)=>a.number-b.number).forEach(s => { if(!amsSlots.includes(s.number)) { const vis = getVisuals(s); list.innerHTML += `<div onclick="assignSpoolToAMS(${s.number})" class="flex items-center gap-3 p-3 bg-zinc-900 border border-white/5 rounded-xl cursor-pointer active:bg-zinc-800"><div class="font-mono font-bold text-zinc-500 w-8">#${s.number}</div><div class="w-3 h-3 rounded-full" style="background-color:${vis.hex}"></div><div class="flex-grow"><div class="text-xs font-bold text-white">${vis.name}</div><div class="text-[10px] text-zinc-500">${s.material} &bull; ${s.brand}</div></div><div class="text-xs font-mono text-emerald-500">${s.level}%</div></div>`; } }); if(list.innerHTML==='') list.innerHTML='<div class="text-zinc-500 text-center text-sm p-4">Keine freien Spulen.</div>'; }
        function closeAMSPicker() { document.getElementById('ams-picker-overlay').classList.add('overlay-hidden'); }
        function assignSpoolToAMS(id) { amsSlots[activeAMSSlotIndex] = id; save(); closeAMSPicker(); renderProductionTool(); }
        function adjProd(amount) { prodWeight = amount === 0 ? 0 : prodWeight + amount; document.getElementById('prod-display').innerText = prodWeight; updateProductionResults(); }
        
        function updateProductionResults() {
            const r = document.getElementById('prod-results'); 
            if(!r) return;
            
            const fMat=document.getElementById('prod-mat').value, fBrand=document.getElementById('prod-brand').value, fCol=document.getElementById('prod-col').value;
            lastProdState={mat:fMat,brand:fBrand,col:fCol};

            if(prodWeight === 0) {
                r.innerHTML = '<div class="text-center text-zinc-600 text-xs py-10 flex flex-col items-center gap-2"><i data-lucide="arrow-up" class="w-5 h-5 animate-bounce"></i><span>W√§hle ein Gewicht...</span></div>';
                if(window.lucide) lucide.createIcons();
                return;
            }
            
            const m = db.inv.filter(s => {
                const weight = s.level * 10;
                return !(weight < prodWeight || (fMat && s.material !== fMat) || (fBrand && s.brand !== fBrand) || (fCol && s.color !== fCol));
            }).sort((a,b)=>a.level-b.level);
            
            if(m.length === 0) {
                r.innerHTML = '<div class="text-center text-red-500/70 text-xs font-bold py-4 bg-red-500/5 rounded-xl border border-red-500/10">Kein passendes Filament gefunden.</div>';
                return;
            }

            r.innerHTML = `<div class="section-title text-emerald-500 mb-2 pl-2">Verf√ºgbar (${m.length}) &bull; Klick zum Buchen</div>`;

            m.forEach(s => {
                const vis = getVisuals(s);
                r.innerHTML += `<div onclick="requestBooking(${s.number}, ${prodWeight})" class="spool-card mini-card border-emerald-500/20 active:scale-95"><div style="transform: scale(0.7); transform-origin: left center;">${getSpoolVisualHtml(s)}</div><div class="ml-3 flex-grow min-w-0"><div class="flex justify-between items-center mb-0.5"><span class="text-[9px] font-black text-zinc-500 uppercase tracking-widest">${s.material}</span><span class="font-mono font-bold text-zinc-500 text-xs">#${s.number}</span></div><div class="text-xs font-bold text-white truncate mb-1">${vis.name}</div><div class="flex items-center justify-between mt-1"><span class="text-[9px] bg-zinc-800 px-1.5 rounded text-zinc-400 border border-white/5 truncate max-w-[50px]">${s.brand || '-'}</span><span class="text-[10px] font-mono font-bold text-emerald-400">${s.level*10}g</span></div></div><button onclick="event.stopPropagation(); openModal(${s.number}, 'Lager')" class="p-2 text-zinc-500"><i data-lucide="settings-2" class="w-4 h-4"></i></button></div>`;
            });
            if(window.lucide) lucide.createIcons();
        }

        function requestBooking(id, grams) {
            pendingBooking = { id, grams };
            document.getElementById('confirm-booking-msg').innerText = `${grams}g von Spule #${id} abbuchen?`;
            document.getElementById('btn-confirm-book').onclick = () => executeBooking(id, grams);
            document.getElementById('confirm-booking-overlay').classList.remove('hidden');
        }

        function executeBooking(id, grams) {
            const s = db.inv.find(i => i.number === id);
            if(s) {
                s.level = Math.max(0, s.level - Math.round(grams/10));
                save();
                toast(`-${grams}g verbucht (Rest: ${s.level}%)`);
                renderProductionTool();
            }
            closeConfirmBooking();
        }

        function closeConfirmBooking() { document.getElementById('confirm-booking-overlay').classList.add('hidden'); pendingBooking = null; }

        /* --- SHOPPING --- */
        function renderShoppingList() {
            renderToolHeader('Einkaufsliste', 'openTools()');
            const c = document.getElementById('tools-content');
            let h = `<div class="flex justify-end mb-4"><button onclick="openNewShopItemModal()" class="bg-emerald-600 px-4 py-2 rounded-lg text-white font-bold text-sm flex gap-2 items-center active:scale-95 transition-transform"><i data-lucide="plus"></i> Hinzuf√ºgen</button></div>`;
            if(db.shop.length === 0) h += '<div class="text-zinc-500 italic text-center py-10">Alles erledigt.</div>';
            db.shop.forEach((i, idx) => {
                const vis = getVisuals(i);
                h += `<div onclick="openModal(${idx}, 'Shop')" class="spool-card mini-card mb-2"><div style="transform: scale(0.7); transform-origin: left center;">${getSpoolVisualHtml(i)}</div><div class="ml-3 flex-grow min-w-0"><div class="flex justify-between items-center mb-0.5"><span class="text-[9px] font-black text-zinc-500 uppercase tracking-widest">${i.material}</span><span class="font-mono font-bold text-indigo-400 text-xs flex items-center gap-1"><i data-lucide="shopping-bag" class="w-3 h-3 inline"></i> SHOP</span></div><div class="text-xs font-bold text-white truncate mb-1">${vis.name}</div><div class="flex justify-between items-center mt-1"><span class="text-[9px] bg-zinc-800 px-1.5 rounded text-zinc-400 border border-white/5">${i.brand || '---'}</span><div class="flex gap-3"><button onclick="event.stopPropagation(); buyShopItem(${idx})" class="text-emerald-500 bg-emerald-500/10 p-1.5 rounded-lg active:scale-90"><i data-lucide="check" class="w-4 h-4"></i></button><button onclick="event.stopPropagation(); delShopItem(${idx})" class="text-red-500 bg-red-500/10 p-1.5 rounded-lg active:scale-90"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div></div></div></div>`;
            });
            c.innerHTML = h;
            if(window.lucide) lucide.createIcons();
        }

        function openNewShopItemModal() { openModal(null, 'ShopNew'); }
        function buyShopItem(idx) { const i = db.shop[idx]; let next=1; const nums=db.inv.map(s=>s.number).sort((a,b)=>a-b); for(let n of nums) if(n===next) next++; db.inv.push({...i, number:next, level:100, createdAt:new Date().toISOString(), isCalibrated: false}); db.shop.splice(idx,1); save(); renderShoppingList(); toast("Gekauft!"); }
        function delShopItem(idx) { db.shop.splice(idx,1); save(); renderShoppingList(); }

        /* --- SETTINGS --- */
        function openSettings() {
            document.getElementById('settings-overlay').classList.remove('overlay-hidden');
            document.getElementById('settings-content').innerHTML = `<div><div class="section-title">Datenverwaltung</div><button onclick="exportData()" class="glass-panel p-4 rounded-xl text-left font-bold text-white flex gap-3 items-center w-full mb-3 active:scale-95 transition-transform"><div class="bg-indigo-500/20 p-2 rounded-lg text-indigo-500"><i data-lucide="download"></i></div><span>Backup erstellen</span></button><div class="relative glass-panel p-4 rounded-xl text-left font-bold text-white flex gap-3 items-center w-full active:scale-95 transition-transform"><div class="bg-emerald-500/20 p-2 rounded-lg text-emerald-500"><i data-lucide="upload"></i></div><span>Backup einspielen</span><input type="file" accept=".json" onchange="importData(event)" class="absolute inset-0 opacity-0 cursor-pointer"></div></div><div><div class="section-title text-red-500/80">Gefahrenzone</div><button onclick="performReset()" class="p-4 rounded-xl bg-red-900/10 text-red-500 font-bold border border-red-500/20 flex gap-3 items-center w-full active:scale-95 transition-transform"><div class="bg-red-500/20 p-2 rounded-lg"><i data-lucide="alert-triangle"></i></div><span>Datenbank zur√ºcksetzen</span></button></div><div class="text-center text-[10px] text-zinc-600 font-mono pt-4">Filament Pool v8.5.2<br>MN.CONCEPTS</div>`;
            if(window.lucide) lucide.createIcons();
        }
        function closeSettings() { document.getElementById('settings-overlay').classList.add('overlay-hidden'); }
        function closeTools() { document.getElementById('tools-overlay').classList.add('overlay-hidden'); }
        function renderToolHeader(t, b) { document.getElementById('tools-header').innerHTML = `<div class="flex items-center gap-3"><button onclick="${b}" class="p-2 bg-zinc-800 rounded-full text-zinc-400"><i data-lucide="arrow-left" class="w-5 h-5"></i></button><h2 class="text-xl font-bold text-white">${t}</h2></div>`; if(window.lucide) lucide.createIcons(); }

        /* --- UTILS --- */
        function setupCustomConfirm() { document.getElementById('btn-confirm-action').onclick = function() { if(confirmCallback) confirmCallback(); closeConfirm(); }; }
        function openCustomConfirm(title, msg, fn) {
            document.getElementById('confirm-title').innerText = title;
            document.getElementById('confirm-msg').innerText = msg;
            confirmCallback = fn;
            document.getElementById('confirm-overlay').classList.remove('hidden');
        }
        function closeConfirm() { document.getElementById('confirm-overlay').classList.add('hidden'); confirmCallback = null; }
        function toast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = '1';
            t.style.transform = 'translate(-50%, 0)';
            setTimeout(() => {
                t.style.opacity = '0';
                t.style.transform = 'translate(-50%, -20px)';
            }, 2000);
        }
        function toggleSort() {
            const m = ['id', 'mat', 'date_new', 'date_old', 'level'];
            sortMode = m[(m.indexOf(sortMode) + 1) % m.length];
            renderLager();
        }
        function openDeleteDialog() { if(activeCtx !== 'Lager') return; document.getElementById('delete-overlay').classList.remove('hidden'); }
        function closeDeleteDialog() { document.getElementById('delete-overlay').classList.add('hidden'); }
        function confirmDeletion(toShop) {
            if(toShop) copyToShop();
            spools = spools.filter(s => s.number !== activeId);
            amsSlots = amsSlots.map(id => id === activeId ? null : id);
            save(); closeDeleteDialog(); closeModal(); toast(toShop ? "Auf Einkaufsliste & gel√∂scht" : "Gel√∂scht");
        }
        
        function performReset() {
            openCustomConfirm("Zur√ºcksetzen", "Alle Daten unwiderruflich l√∂schen?", () => {
                localStorage.clear();
                spools = []; shopItems = []; amsSlots = [null, null, null, null];
                save(); closeSettings(); toast("App zur√ºckgesetzt");
                setTimeout(()=>location.reload(), 500); 
            });
        }
        function exportData() {
            const b = new Blob([JSON.stringify({inv:spools, shop:shopItems, ams:amsSlots, date:new Date().toISOString()}, null, 2)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `filament_backup_${new Date().toISOString().split('T')[0]}.json`; a.click();
            localStorage.setItem('fpool_last_backup', Date.now()); toast("Backup erstellt!");
        }
        function importData(e) {
            const f = e.target.files[0]; if(!f) return;
            const r = new FileReader();
            r.onload = (ev) => {
                try {
                    const d = JSON.parse(ev.target.result);
                    if(d.inv) {
                        pendingImportData = d;
                        openCustomConfirm("Importieren", "Vorhandene Daten √ºberschreiben?", () => {
                            spools = pendingImportData.inv;
                            shopItems = pendingImportData.shop || [];
                            if(pendingImportData.ams) amsSlots = pendingImportData.ams;
                            save(); closeSettings(); toast("Import erfolgreich!");
                        });
                    }
                } catch(err) { toast("Fehler beim Lesen!"); }
            };
            r.readAsText(f);
        }
    </script>
</body>
